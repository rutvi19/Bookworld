<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>500 - Server Error</title>
<style>
body{
    margin:0;
    height:100vh;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    color:#fff;
}
.box{
    text-align:center;
    animation:shake 1.5s infinite;
}
@keyframes shake{
    0%,100%{transform:translateX(0);}
    25%{transform:translateX(-5px);}
    75%{transform:translateX(5px);}
}
.error{
    font-size:120px;
    font-weight:900;
    color:#ff004f;
    text-shadow:0 0 20px #ff004f,0 0 50px #ff004f;
}
a{
    display:inline-block;
    margin-top:20px;
    padding:12px 30px;
    border:2px solid #ff004f;
    color:#ff004f;
    text-decoration:none;
    border-radius:30px;
    transition:0.3s;
}
a:hover{
    background:#ff004f;
    color:#000;
    box-shadow:0 0 20px #ff004f;
}
</style>
</head>
<body>

<div class="box">
    <div class="error">500</div>
    <h2>Internal Server Error</h2>
    <p>Something went wrong on our end.</p>
    <a href="/">Back to Home</a>
</div>

</body>
</html>
