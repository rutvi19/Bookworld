    <div class="col-md-8">
        <h4>Order History</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Total</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for i in orders %}
                <tr>
                    <td>#{{i.id}}</td>
                    <td>{{i.date}}</td>
                    <td>{{i.total_price}}</td>
                    <td><span class="badge bg-success">Delivered</span></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
