{% extends 'admin_base.html' %}
{% block admin_content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Books Inventory</h3>
    <a href="/adminapp/admin_add_book" class="btn btn-success"><i class="fas fa-plus"></i> Add New Book</a>
</div>

<div class="card">
    <div class="card-body">
        <table class="table align-middle">
            <thead class="table-light">
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
           <tbody>
    {% for i in books %}
    <tr>
        
        <td>
            {% if i.image %}
                <img src="{{ i.image.url }}" class="rounded" width="50" alt="{{ i.title }}">
            {% else %}
                
                <img src="https://via.placeholder.com/50" class="rounded" width="50">
            {% endif %}
        </td>
        
      
        
        <td>{{ i.title }}</td>
        <td>{{ i.author }}</td>
        <td>{{i.price}}</td>
        <td>{{ i.stock }}</td>
        <td>
            <a href="{% url 'admin_edit_pro' i.id %}" class="btn btn-warning btn-sm">Edit</a>

            <a href="{% url 'user_delete' i.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this book?')">
                <i class="fas fa-trash"></i>
            </a>
        </td>
    </tr>
    {% endfor %}
</tbody>
        </table>
    </div>
</div>
{% endblock %}
