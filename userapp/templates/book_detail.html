{% extends 'base.html' %}
{% block content %}

<div class="container my-5">
    <div class="row">

        <!-- Book Image -->
        <div class="col-md-5">
            <div class="card shadow-sm">
                <img src="{{ book.image.url }}" class="img-fluid rounded" alt="{{ book.title }}">
            </div>
        </div>

        <!-- Book Details -->
        <div class="col-md-7">
            <h2 class="mb-2">{{ book.title }}</h2>
            <p style="color: aliceblue;">by {{ book.author }}</p>

            <h4 class="text-success mt-3">$ {{ book.price }}</h4>

            {% if book.stock > 0 %}
                <span class="badge bg-success">In Stock</span>
            {% else %}
                <span class="badge bg-danger">Out of Stock</span>
            {% endif %}

            <hr>

            <p><strong>Category:</strong> {{ book.category }}</p>

            <p class="mt-3">
                {{ book.description }}
            </p>

            <div class="mt-4">
                

                <a href="/" class="btn btn-outline-secondary btn-lg ms-2">
                    Back
                </a>
            </div>
        </div>

    </div>
</div>

{% endblock %}
