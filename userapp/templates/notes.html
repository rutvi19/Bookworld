{% extends 'base.html' %}

{% block title %}Add Notes | My BookStore{% endblock %}

{% block content %}

<style>
    
    
    .notes-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
    }

   
    .neon-form-box {
        width: 100%;
        max-width: 600px;
        background: rgba(2, 6, 23, 0.7); 
        backdrop-filter: blur(20px);      
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(56, 189, 248, 0.3);
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 0 30px rgba(56, 189, 248, 0.1); 
        position: relative;
        overflow: hidden;
    }

    /* Decoration glow inside card */
    .neon-form-box::before {
        content: '';
        position: absolute;
        top: -50px;
        right: -50px;
        width: 100px;
        height: 100px;
        background: var(--accent);
        filter: blur(60px);
        opacity: 0.5;
    }

    .form-heading {
        font-family: var(--brand-font);
        color: white;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2rem;
        text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
    }

    /* Inputs mate Custom Style */
    .styled-input-group {
        margin-bottom: 25px;
        position: relative;
    }

    .styled-label {
        color: #94a3b8;
        font-size: 0.9rem;
        margin-bottom: 8px;
        display: block;
        font-weight: 500;
        letter-spacing: 0.5px;
    }

    .styled-input {
        width: 100%;
        background: rgba(15, 23, 42, 0.6);
        border: 2px solid #1e293b;
        color: #fff;
        padding: 15px;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        outline: none;
    }

    .styled-input:focus {
        border-color: var(--accent);
        background: rgba(15, 23, 42, 0.9);
        box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
    }

    /* File Upload Special Style */
    .file-upload-wrapper {
        position: relative;
        border: 2px dashed #334155;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        transition: 0.3s;
        background: rgba(30, 41, 59, 0.3);
    }
    
    .file-upload-wrapper:hover {
        border-color: var(--accent);
        background: rgba(30, 41, 59, 0.5);
    }

    /* Submit Button - Neon Style */
    .btn-neon-submit {
        width: 100%;
        padding: 15px;
        background: linear-gradient(90deg, #0ea5e9, #6366f1);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4);
    }

    .btn-neon-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(99, 102, 241, 0.6);
        background: linear-gradient(90deg, #6366f1, #0ea5e9);
    }

</style>

<div class="notes-wrapper">
    <div class="neon-form-box">
        
        <h2 class="form-heading">
            <i class="fas fa-pen-nib me-2 text-info"></i> Create Note
        </h2>

        <form method="post" enctype="multipart/form-data">  
            {% csrf_token %}

            <!-- Title Input -->
            <div class="styled-input-group">
                <label class="styled-label">QUERY TITLE</label>
                <input type="text" name="title" class="styled-input" 
                       placeholder="What's this note about?" required>
            </div>

            <!-- Category Select -->
            <!-- <div class="styled-input-group">
                <label class="styled-label">TECHNOLOGY / CATEGORY</label>
                <select name="category" class="styled-input" required>
                    <option value="" disabled selected>Select Technology</option>
                    <option value="Python">Python</option>
                    <option value="Django">Django</option>
                    <option value="Laravel">Laravel</option>
                    <option value="React">React</option>
                </select>
            </div> -->

            <!-- Custom File Upload -->
            <div class="styled-input-group">
                <label class="styled-label">ATTACHMENT (Screenshot/Code)</label>
                <div class="file-upload-wrapper"> 
                    <i class="fas fa-cloud-upload-alt fa-2x mb-2 text-secondary"></i>
                    <input type="file" name="file" class="form-control bg-transparent border-0 text-white">
                </div>
            </div>

            <!-- Comments Textarea -->
            <div class="styled-input-group"> 
                <label class="styled-label">DESCRIPTION </label>
                <textarea name="description" rows="4" class="styled-input" 
                          placeholder="Type your detailed notes here..." required></textarea>
            </div>

            <!-- Button -->
            <button type="submit" class="btn-neon-submit">
                Save Note
            </button>

        </form>
    </div>
</div>

{% endblock %}
