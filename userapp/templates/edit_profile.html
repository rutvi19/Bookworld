{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <h3 class="text-center mb-3">Edit Profile</h3>
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label>Username</label>
                        <!-- અહી value="{{ user.username }}" ઉમેર્યું છે -->
                        <input type="text" name="username" class="form-control" value="{{ user.username }}">
                    </div>

                    <div class="mb-3">
                        <label>Email</label>
                        <!-- અહી value="{{ user.email }}" ઉમેર્યું છે -->
                        <input type="email" name="email" class="form-control" value="{{ user.email }}">
                    </div>

                    <div class="mb-3">
                        <label>Password</label>
                        <!-- Password સામાન્ય રીતે સુરક્ષા માટે જૂનો બતાવવામાં આવતો નથી, પણ નવો સેટ કરવા ખાલી રાખો -->
                        <input type="password" name="password" class="form-control" placeholder="New Password (leave empty to keep old)">
                    </div>

                    <button type="submit" class="btn btn-success w-100">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
