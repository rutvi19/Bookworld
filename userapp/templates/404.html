<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 - Page Not Found</title>
<style>
body{
    margin:0;
    height:100vh;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    color:#fff;
    overflow:hidden;
}
.scene{
    text-align:center;
    perspective:800px;
}
.cube{
    font-size:120px;
    font-weight:900;
    transform-style:preserve-3d;
    animation:rotate 6s infinite linear;
}
@keyframes rotate{
    from{transform:rotateY(0deg);}
    to{transform:rotateY(360deg);}
}
.glow{
    color:#0ff;
    text-shadow:0 0 15px #0ff,0 0 40px #0ff;
}
a{
    margin-top:20px;
    display:inline-block;
    padding:12px 30px;
    border:2px solid #0ff;
    color:#0ff;
    text-decoration:none;
    border-radius:30px;
    transition:0.3s;
}
a:hover{
    background:#0ff;
    color:#000;
    box-shadow:0 0 20px #0ff;
}
</style>
</head>
<body>

<div class="scene">
    <div class="cube glow">404</div>
    <h2>Page Not Found</h2>
    <p>The page you are looking for doesnâ€™t exist.</p>
    <a href="/">Go Home</a>
</div>

</body>
</html>
