{% extends 'admin_base.html' %}

{% block admin_content %}

<div class="card">
    <div class="card-body">

        <h4 class="mb-4">
            <i class="fas fa-envelope text-info"></i> User Contacts
        </h4>

        {% if contact %}
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in contact %}
                    <tr>
                        <td>{{ i.id }}</td>
                        <td>{{ i.name }}</td>
                        <td>{{ i.email }}</td>
                        <td style="max-width:300px;">{{ i.message }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
            <div class="alert alert-info text-center">
                No contact messages found ðŸš«
            </div>
        {% endif %}

    </div>
</div>

{% endblock %}
