{% extends 'admin_base.html' %}
{% block admin_content %}
<h3 class="mb-4">Registered Users</h3>

<div class="card">
    <div class="card-body">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Files</th>
                    <th>Description</th>
                    <th>created_at</th>
                </tr>
                </thead>
                <tbody>
                    {% for note in notes %} 
                    <tr>
                        <td>{{note.id}}</td>
                        <td>{{note.title}}</td>
                        <td>{{note.file}}</td>
                        <td>{{note.description}}</td>
                        <td>{{note.created_at}}</td>
                        <!-- <td><i class="fas fa-check text-success"></i></td>
                        <td>-</td> -->
                    </tr>
                    {% endfor %}  
                </tbody>
        </table>
    </div>
</div>
{% endblock %}
